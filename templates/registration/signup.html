{% extends 'base.html' %}
{%block content%}
    
    <div class="container" style="border: 4px solid rgb(123, 6, 123);padding: 5px;">                       
        <form method="post" action="">
            {%csrf_token%}
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
            {%endfor%}
        <button type="submit" class="btn btn-primary" value="signup">Signup</button>
        </form>
    </div>

{%endblock%}
